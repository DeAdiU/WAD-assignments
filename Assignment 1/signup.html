<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .signup-form h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }

    .terms {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form class="signup-form" id="signupForm" method="POST">
  <h2>Signup Form</h2>

  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+" 
           title="Name must contain only letters and spaces.">
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="8" 
           title="Password must be at least 8 characters long.">
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" 
           title="Phone number must be 10 digits long.">
  </div>

  <div class="form-group terms">
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
  </div>

  <input type="submit" value="Sign Up">
</form>

<script>
  // Array to store users
  let users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };
            console.log(userData)
            // Create XMLHttpRequest object
            const xhr = new XMLHttpRequest();
            
            // Configure request
            xhr.open('POST', 'https://jsonplaceholder.typicode.com/users', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            // Handle response
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 201) {
                        // Add to users array
                        users.push(userData);
                        
                        // Save to localStorage
                        localStorage.setItem('users', JSON.stringify(users));
                        
                        // Show success message
                        showMessage('Registration successful!', 'success');
                        
                        // Reset form
                        document.getElementById('signupForm').reset();
                    } else {
                        showMessage('Error occurred during registration', 'error');
                    }
                }
            };
            
            // Send request
            xhr.send(JSON.stringify(userData));
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
        }
</script>

</body>
</html>
